<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSD 340 Web Development with HTML and CSS</title>
    <link rel="stylesheet" href="Ayele_Mod3_3.css">
</head>
<body>
    <div id="container">
        <h1>Assignment 12.2: JavaScript - Part 4</h1>
        <h3>Top 10 Favorite Books</h3>
        <div>
            <button onclick="displayBooksAscending()">Top to Bottom</button>
            <button onclick="displayBooksDescending()">Bottom to Top</button>
            <ul id="bookList"></ul>
        </div>
    </div>

    <script>
        const books = [
            "Think and Grow Rich",
            "Rich Dad Poor Dad",
            "The Man Who Saw Tomorrow",
            "The Lost Ark of the Covenant",
            "The Godfather",
            "The Art of Deception",
            "Endless Love",
            "The Lost King",
            "I Will Teach You to Be Rich",
            "The Art of Deception"
        ];

        function displayBooksAscending() {
            const sortedBooks = books.slice().sort();
            displayBooks(sortedBooks);
        }

        function displayBooksDescending() {
            const sortedBooks = books.slice().sort().reverse();
            displayBooks(sortedBooks);
        }

        function displayBooks(bookArray) {
            const bookList = document.getElementById('bookList');
            bookList.innerHTML = '';
            bookArray.forEach(book => {
                const li = document.createElement('li');
                li.textContent = book;
                bookList.appendChild(li);
            });
        }
    </script>
</body>
</html>
