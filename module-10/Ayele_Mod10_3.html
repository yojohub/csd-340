<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSD 340 Web Development with HTML and CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        .image-container img {
            width: 500px;
            height: auto;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Assignment 10.3: JavaScript - Part 2</h1>
    <div class="image-container">
        <img src="C:/Users/joyay/csd/csd-340/module-10/images/BlueCar.jpg" alt="Blue Maserati" onclick="imageClicked('Blue Maserati')">
        <img src="C:/Users/joyay/csd/csd-340/module-10/images/RedCar.jpg" alt="Red Corvette" onclick="imageClicked('Red Corvette')">
        <img src="C:/Users/joyay/csd/csd-340/module-10/images/OrangeLamborghini.jpg" alt="Orange Lamborghini" onclick="imageClicked('Orange Lamborghini')">
        <img src="C:/Users/joyay/csd/csd-340/module-10/images/CyberTruck.jpg" alt="Cyber Truck" onclick="imageClicked('Cyber Truck')">
    </div>
    <script>
        function imageClicked(imageName) {
            alert(imageName + ' was clicked!');
        }
    </script>
</body>
</html>
