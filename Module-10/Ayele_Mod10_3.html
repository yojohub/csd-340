<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSD 340 Web Development with HTML and CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;

            cursor: pointer;
        }

</head>
<body>

        <img src="C:/Users/joyay/csd/csd-340/Module-10/Images/Blue_car.jpg" alt="Image 1" onclick="imageClicked('Blue Maserati')">
        <img src="C:/Users/joyay/csd/csd-340/Module-10/Images/Red_Car.jpg" alt="Image 2" onclick="imageClicked('Red Corvette')">
        <img src="C:/Users/joyay/csd/csd-340/Module-10/Images/Yellow_Car.jpg" alt="Image 3" onclick="imageClicked('Yellow Bugatti')">

        function imageClicked(imageName) {

        }
